<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" crossorigin="anonymous">
</head>
<body>
    <div class="custom_header">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand">Welcome  Happy Shopping</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pr-md-5 justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link admin_circle"><img src="https://picsum.photos/seed/picsum/200/300" /> Admin</span></a>
              </div>
            </div>
        </nav>
    </div>
    <div class="main_container">
        <div class="sidebar">
            <div class="sidebar_item" id="sidebar_item_1" onclick="menuSwitch(1, 'wallpaper for pc', 'picsum.photos/300/150')">Menu 1 - computer wallpaper</div>
            
            <div class="sidebar_item" id="sidebar_item_2" onclick="menuSwitch(2, 'macbook', 'picsum.photos/id/1/200/300')">Menu  2 PC store</div>
            <div class="sidebar_item" id="sidebar_item_3" onclick="menuSwitch(3, 'Mountains', 'picsum.photos/seed/picsum/200/300')">Menu 3 Snow </div>
            <div class="sidebar_item" id="sidebar_item_4" onclick="menuSwitch(4, 'wallpaper for phone', 'picsum.photos/200/400/')">Menu 4 wallpaper store</div>
        </div>
        <div class="content_container">
            <div class="d-flex flex-wrap" id="product_box"></div>    
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
 let productName = "50 % OFF";
        let productImage = "picsum.photos/200/300";
        
        function printProduct() {
            let productBox = document.getElementById("product_box");
            let products = []
            productBox.innerHtml = "";
            for(let i = 0; i< 50; i++) {             
                products.push(`<div class="product_card_container">
                        <div class="product_card">
                            <img src="https://${productImage}" />
                            <div class="product_details">
                                <div class="product_name">
                                    ${productName}
                                </div>
                                <div class="product_price">
                                    1000$
                                </div>
                            </div>
                        </div>
                    </div>`);
            };    
            productBox.innerHTML = products.join("");
        }
        function menuSwitch(e, name, image) {
            document.getElementById(`sidebar_item_${e}`).classList.add("active")
            productName = name;
            productImage = image;
            printProduct()
        }
        printProduct()
    </script>
</body>
</html>
